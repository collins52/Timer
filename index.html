<!DOCTYPE html>
<html>
    <head>
        <title>COLLINS TIMER</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="index.css">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <script src="index.js" defer></script>
    </head>
    <body>
        <main>
            <div id="title">COLLINS TIMER</div>
            <div id="container">

                    <div id="hours">00</div><br>
                    <div id="timeDescription">hrs</div>
                <div>:</div>
                <div id="minutes">00</div><br>
                <div id="timeDescription">mins</div>
                <div>:</div>

                <div id="secs">00</div><br>
                <div id="timeDescription">sec</div>
                <div>:</div>

                <div id="millisecs">00</div><br>
                    <div id="timeDescription">microsec</div>
                <div id="timer-on">
                    <span class="material-symbols-outlined" id="timer_start">
timer
</span>
<span id="on">timer-start</span>
                </div>
                <div id="timer-reset">
                    <span class="material-symbols-outlined" id="timer_reset">
device_reset
</span>
<span id="on">timer-reset</span>
                </div>
          <div id="timer-off">
              <span class="material-symbols-outlined" id="timer_stop">
timer_off
</span>
<span id="on">timer-stop</span>
          </div>
            </div>
        </main>

    </body>
</html>
